<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>first draw</title>
  </head>
  <body>
    <!-- start fix width -->
    <div class="to-fix-width">
      <div class="picture-container">
        <!-- start picture text -->
        <div class="text">
          <div class="first">
            <h1 class="title">cloud</h1>
            <p>Only For Learning</p>
          </div>

          <div class="cloud-7">
            <div class="one"></div>
            <div class="two"></div>
          </div>

          <div class="main-text">
            <p>simple draw</p>
            <p>with css & html</p>
            <p>for learning</p>
          </div>
        </div>
        <!-- end picture text -->

        <!-- start half white div -->
        <div class="half-white-div"></div>
        <!-- end half white div -->

        <!-- ------------------------------------------------ -->

        <!-- start half white div -->
        <div class="white-circle-1"></div>
        <!-- end half white div -->

        <!-- +++++++++++++++ -->

        <!-- start half white div -->
        <div class="white-circle-2"></div>
        <!-- end half white div -->

        <!-- +++++++++++++++ -->

        <!-- start half white div -->
        <div class="white-circle-3"></div>
        <!-- end half white div -->

        <!-- +++++++++++++++ -->

        <!-- start half white div -->
        <div class="white-circle-4"></div>
        <!-- end half white div -->

        <!-- +++++++++++++++ -->

        <!-- start half white div -->
        <div class="white-circle-5"></div>
        <!-- end half white div -->

        <!-- +++++++++++++++ -->

        <!-- start half white div -->
        <div class="white-circle-6"></div>
        <!-- end half white div -->

        <!-- ------------------------------------------------ -->

        <!-- start half white div -->
        <div class="cloud-1 cloud">
          <div class="one"></div>
          <div class="two"></div>
        </div>
        <!-- end half white div -->

        <!-- +++++++++++++++ -->

        <!-- start half white div -->
        <div class="cloud-2 cloud">
          <div class="one"></div>
          <div class="two"></div>
        </div>
        <!-- end half white div -->

        <!-- +++++++++++++++ -->

        <!-- start half white div -->
        <div class="cloud-3 cloud">
          <div class="one"></div>
          <div class="two"></div>
        </div>
        <!-- end half white div -->

        <!-- +++++++++++++++ -->

        <!-- start half white div -->
        <div class="cloud-4 cloud">
          <div class="one"></div>
          <div class="two"></div>
        </div>
        <!-- end half white div -->

        <!-- ------------------------------------------------ -->

        <!-- start work in buildings -->

        <div class="buildings-container">
          <div class="right-hand"></div>
          <div class="left-hand"></div>
          <div class="left-hand-building">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>

            <div class="building-square-1-b"></div>
          </div>

          <div class="fingers">
            <div class="one"></div>

            <div class="for-all">
              <div class="two"></div>
              <div class="two"></div>
              <div class="two"></div>
            </div>
          </div>

          <div class="robot">
            <div class="white-mask">
              <div class="black-mask">
                <div class="eye-1 eye"></div>
                <div class="eye-2 eye"></div>
              </div>
            </div>
          </div>

          <div class="robot-body">
            <div class="top">
              <div class="content"></div>
            </div>
          </div>

          <!-- ============ -->

          <div class="building-triangle-bg"></div>

          <div class="building-triangle">
            <div class="building-triangle-b1">
              <div class="one"></div>
              <div class="two"></div>
            </div>
            <div class="building-triangle-b2"></div>

            <div class="line-container">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line">
                <div class="one"></div>
                <div class="two"></div>
              </div>
              <div class="line"></div>
              <div class="line">
                <div class="one"></div>
                <div class="two"></div>
              </div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>

          <!-- +++++++++++++++ -->

          <div class="building-square-1">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="building-square-1-b"></div>
          </div>

          <div class="building-square-1-bg"></div>

          <!-- +++++++++++++++ -->

          <div class="building-square-2-bg"></div>

          <div class="building-square-2">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>

            <div class="building-square-2-b"></div>
          </div>

          <!-- +++++++++++++++ -->

          <div class="tree">
            <div class="body"></div>
            <div class="heady"></div>
          </div>

          <div class="border">
            <div class="border-1"></div>
            <div class="border-2"></div>
            <div class="border-3"></div>
          </div>
        </div>
        <!-- end work in buildings -->
      </div>
    </div>
    <!-- end fix width -->
  </body>
</html>
